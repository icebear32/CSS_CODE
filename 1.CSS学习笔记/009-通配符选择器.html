<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
</head>

<body>
    <h1>通配符选择器</h1>
    <p>
        在 CSS 中，通配符选择器使用“*”定义，它表示选取页面中所有元素（标签）
    </p>

    <h2>语法</h2>
    <span>
        * {<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性1: 属性值1;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性2: 属性值2;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性3: 属性值3;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...<br>
        }
    </span>

    <h2>注意</h2>
    <p>
        通配符选择器不需要调用， 自动就给所有的元素使用样式<br>
        一般特殊情况才使用
    </p>
</body>

</html>
