<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS代码风格</title>
    <style>
        /* 紧凑格式 */
        h1 {color: blueviolet;font-size: 50px;}
        /* 展开格式 */
        h2 {
            color: aqua;
            font-size: 30px;
        }
        /* 小写 */
        li {
            color: cadetblue;
        }

        /* 大写 */
        p{
            COLOR: PINK;
        }
    </style>
</head>
<body>
    <h1>CSS简介</h1>
    <h2>CSS代码风格</h2>
    <ol>
        <ul>样式格式书写
            <li>紧凑格式</li>
            <li>展开格式</li>
            <li>推荐第二种格式，因为更直观</li>
        </ul>
        <br>
        <ul>样式大小写
            <p>推荐样式选择器，属性名，属性值关键字全部使用小写字母</p>
        </ul>
        

        <br>
        <ul>空格规范
            <li>属性值前面，冒号后面，保留一个空格</li>
            <li>选择器（标签）和大括号中间保留空格</li>
        </ul>
    </ol>
</body>
</html>
