<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 选择器的作用 选择器分类</title>
    <style>
        /*
            找到所有的h1标签
            设置标签的样式，颜色为红色，字体为25像素 
         */
        h1 {
            color: red;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>CSS 选择器的作用</h1>
    <p>
        找到所有的h1标签<br>
        设置标签的样式，颜色为红色，字体为25像素
    </p>

    <h2>选择器分类</h2>
    <ul>
        <li>基础选择器
            <ol>
                <li>标签选择器</li>
                <li>类选择器</li>
                <li>id 选择器</li>
                <li>通配符选择器</li>
            </ol>
        </li>
        <li>复合选择器</li>
    </ul>
</body>

</html>
