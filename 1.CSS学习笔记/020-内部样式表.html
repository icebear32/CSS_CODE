<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: cadetblue;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>内部样式表</h1>
    <div>
        <p>内部样式表（内嵌样式表）是写到html页面内部. 是将所有的 CSS 代码抽取出来，单独放到一个 style 标签中</p>
        <p> style 标签理论上可以放在 HTML 文档的任何地方，但一般会放在文档的 head 标签中</p>
        <p>通过此种方式，可以方便控制当前整个页面中的元素样式设置</p>
        <p>代码结构清晰，但是并没有实现结构与样式完全分离</p>
        <p>使用内部样式表设定 CSS，通常也被称为嵌入式引入</p>
    </div>
</body>

</html>
