<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p{
            color: lightcoral;
            font-size: 10px;
        }

        span{
            color: forestgreen;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>标签选择器</h1>
    <p>
        标签选择器（元素选择器）是指用 HTML 标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的 CSS 样式
    </p>
    <h2>语法</h2>
    <span>
        标签名{<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性1: 属性值1;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性2: 属性值2;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性3: 属性值3;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...<br>
        }
    </span>

    <h2>作用</h2>
    <p>
        标签选择器可以把某一类标签全部选择出来，比如所有的 div 标签和所有的 span 标签
    </p>

    <h2>优点</h2>
    <div>
        <p>
            能快速为页面中同类型的标签统一设置样式
        </p>
    </div>

    <h2>缺点</h2>
    <div>
        <span>
            不能设计差异化样式，只能选择全部的当前标签
        </span>
    </div>
</body>
</html>
