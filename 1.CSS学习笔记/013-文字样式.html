<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式 font-style</title>
    <style>
        thead {
            font-style: normal;
        }

        tbody {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>文字样式 font-style</h1>
    <p>
        CSS 使用 font-style 属性设置文本的风格
    </p>

    <h2>font-style</h2>
    <table border="1px">
        <thead>
            <tr>
                <td>属性值</td>
                <td>作用</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal</td>
                <td>默认值</td>
            </tr>
            <tr>
                <td>italic</td>
                <td>斜体</td>
            </tr>
        </tbody>
    </table>

    <h2>注意</h2>
    <p>可以给斜体标签（em，i）改为不倾斜字体</p>
</body>

</html>
