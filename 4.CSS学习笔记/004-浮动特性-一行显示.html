<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动元素特性-浮动元素一行显示</title>
    <style>
        div {
            float: left;
            width: 30%;
            height: 200px;
            background-color: pink;
        }

        .two {
            background-color: purple;
            height: 249px;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>浮动元素特性2 浮动元素一行显示</h1>
    <p>多个盒子都设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列</p>
    <div>
        <p>1</p>
        <p>浮动的元素是互相贴靠在一起的（不会有缝隙）</p>
    </div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">
        <p>4</p>
        <p>父级宽度装不下这些浮动的盒子</p>
        <p>多出的盒子会另起一行对齐</p>
    </div>
</body>

</html>
