<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素清除浮动</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /* 照顾低版本浏览器 */
        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .div1 {
            width: 200px;
            background-color: bisque;
        }

        .divp p {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h1>伪元素清除浮动</h1>
    <div class="div1">
        <p>.clearfix:after {</p>
        <div class="divp">
            <p>content: "";</p>
            <p>display: block;</p>
            <p>height: 0;</p>
            <p>clear: both;</p>
            <p>visibility: hidden;</p>
        </div>
        <p>}</p>
        <p>.clearfix {</p>
        <div class="divp">
            <p>/* IE6、7 专有 */</p>
            <p>/* 照顾低版本浏览器 */</p>
            <p>*zoom: 1;</p>
        </div>
        <p>}</p>
    </div>
    <h2>优缺点</h2>
    <ol>
        <li>优点：没有增加标签，结构更简单</li>
        <li>缺点：照顾低版本浏览器</li>
        <li>代表网站： 百度、淘宝网、网易等</li>
    </ol>

    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>

</body>

</html>
