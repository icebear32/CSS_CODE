<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动的额外标签法</title>
    <style>
        .box {
            width: 400px;
            background-color: pink;
        }
        .box .damao {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box .ermao {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .box .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>额外标签法</h1>
    <p>额外标签法也称为隔墙法，是 W3C 推荐的做法</p>
    <p>额外标签法会在浮动元素末尾添加一个空的标签</p>
    <h2>优缺点</h2>
    <ol>
        <li>优点： 通俗易懂，书写方便</li>
        <li>添加许多无意义的标签，结构化较差</li>
        <li>注意：要求这个新的空标签必须是块级元素</li>
    </ol>
    <br><br>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
        <!-- 验证额外标签法的原理 -->
        <div class="clear">123</div>
    </div>

</body>

</html>
