<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双伪元素清除浮动</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .div1 {
            width: 250px;
            background-color: bisque;
        }

        .divp p {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h1>双伪元素清除浮动</h1>
    <div class="div1">
        <p>.clearfix:before,.clearfix:after {</p>
        <div class="divp">
            <p>content:"";</p>
            <p>display:table;</p>
        </div>
        <p>}</p>

        <p>.clearfix:after {</p>
        <div class="divp">
            <p>clear:both;</p>
        </div>
        <p>}</p>

        <p>.clearfix {</p>
        <div class="divp">
            <p>*zoom:1;</p>
        </div>
        <p>}</p>
    </div>
    <h2>优缺点</h2>
    <ol>
        <li>优点：代码更简洁</li>
        <li>缺点：照顾低版本浏览器</li>
        <li>代表网站：小米、腾讯等</li>
    </ol>

    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>

</body>

</html>
