<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasudo classes</title>
    <style type="text/css">
        a {
            font-size: 30px;
        }

        /* 设置a对象在未被访问前的样式表属性 */
        a:link {
            color: yellow;
        }image.png

        /* 选择器设置访问过的页面链接的样式 */
        a:visited {
            color: crimson;
        }

        /* 选择器当有鼠标悬停在其上的链接样式 */
        a:hover {
            color: burlywood;
        }

        /* 选择器设置当你点击链接时的样式 */
        a:active {
            color: chartreuse;
        }
    </style>
</head>

<body>
    <a href="">Pasudo classes</a>
</body>

</html>
