<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位 absolute</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .son {
            width:100px;
            height: 100px;
            background-color: khaki;
        }

        .son1 {
            width: 300px;
            height: 150px;
            position: absolute;
            left: 50px;
            top: 70px;
        }

        .father2 {
            position: relative;
        } 

        .son2 {
            position: absolute;
            top: 50px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="father">father，没有设置到定位
        <div class="son son1">
            <p>绝对定位</p>
            <p>无父亲或者父亲无定位</p>
            <p>以浏览器为准定位（Document 文档）</p>
        </div>
    </div>

    <br><br>
    <div class="father father2">
        <div class="son son2"></div>
    </div>
</body>

</html>
