<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明</title>
    <style>
        h1 {
            background: rgba(0, 0, 0, 0.3);
            /* background: rgba(0, 0, 0, .3); */
        }
    </style>
</head>
<body>
    <h1>背景色半透明</h1>
    <p>background: rgba(red, green, blue, alpha);</p>
    <p>alpha 透明度，取值范围在 0~1之间</p>
    <p>可以把 0.3 的 0 省略掉</p>
</body>
</html>
