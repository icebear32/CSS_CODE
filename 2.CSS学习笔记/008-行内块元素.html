<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
</head>

<body>
    <h1>行内块元素</h1>
    <p>在行内元素中有几个特殊的标签 : img 、input 、td，它们同时具有块元素和行内元素的特点</p>

    <h2>特点</h2>
    <ul>
        <li>和相邻行内元素（行内块）在一行上，一行可以显示多个（行内元素特点）</li>
        <li>默认宽度就是它本身内容的宽度（行内元素特点）</li>
        <li>高度，行高、外边距以及内边距都可以控制（块级元素特点）</li>
    </ul>

    <br>
    <br>
    <img src="" alt="#">
    <img src="" alt="#">

    <br>
    <br>
    <input type="text">
    <input type="text">

    <br>
    <br>
    <table border="1px">
        <tr>
            <td>并在一行1</td>
            <td>并在一行1</td>
        </tr>
        <tr>
            <td>并在一行2</td>
            <td>并在一行2</td>
        </tr>
    </table>
</body>

</html>
