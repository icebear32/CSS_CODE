<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        div > p {
            color: orange;
            text-indent: 2em;
        }

        .divo > ol {
            color: burlywood;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>子选择器</h1>
    <p>
        子元素选择器（子选择器）只能选择作为某元素的最近一级子元素
    </p>

    <h2>语法</h2>
    <div>
        <p>
            元素1 > 元素2 { 样式声明 }
        </p>
    </div>

    <p>
        例如：<br>
        div > p { 样式声明 } /* 选择 div 里面所有最近一级 p 标签元素 */
    </p>
    <h2>注意</h2>
    <div class="divo">
        <ol>
            <li>中间用大于号 > 隔开</li>
            <li>元素1 是父级，元素2 是子级，最终选择的是元素2</li>
        </ol>
    </div>
</body>
</html>
