<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景平铺</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background-color: gold;
            background-image: url(../img/1.png);
            /* 1.背景图片不平铺 */
            background-repeat: no-repeat;
        }

        .div2 {
            width: 300px;
            height: 300px;
            background-color: rosybrown;
            background-image: url(../img/2.png);
            /* 2.默认的情况下,背景图片是平铺的 */
            background-repeat: repeat;
        }

        .div3 {
            width: 300px;
            height: 300px;
            background-color: darkcyan;
            background-image: url(../img/3.png);
            /* 3. 沿着x轴平铺 */
            background-repeat: repeat-x;
        }

        .div4 {
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            background-image: url(../img/4.png);
            /* 4. 沿着Y轴平铺 */
            background-repeat: repeat-y;
        }
    </style>
</head>

<body>
    <h1>背景平铺</h1>
    <p>使用 background-repeat 属性可以在 HTML 页面上对背景图像进行平铺</p>
    <p>页面元素既可以添加背景颜色也可以添加背景图片 只不过背景图片会压住背景颜色</p>

    <h2>语法</h2>
    <p>background-repeat: repeat | no-repeat | repeat-x | repeat-y</p>

    <table border="1px">
        <thead>
            <tr>
                <td>参数值</td>
                <td>作用</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>repeat</td>
                <td>背景图像在纵向和横向上平铺(默认的)</td>
            </tr>
            <tr>
                <td>no-repeat</td>
                <td>背景图像不平铺</td>
            </tr>
            <tr>
                <td>repeat-x</td>
                <td>背景图像在横向上平铺</td>
            </tr>
            <tr>
                <td>repeat-y</td>
                <td>背景图像在纵向平铺</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <p>div1</p>
    <div class="div1"></div>
    <br>
    <p>div2</p>
    <div class="div2"></div>
    <br>
    <p>div3</p>
    <div class="div3"></div>
    <br>
    <p>div4</p>
    <div class="div4"></div>
</body>

</html>
