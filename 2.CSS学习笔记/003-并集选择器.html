<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div > span,ul {
            color: cadetblue;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>并集选择器</h1>
    <p>并集选择器可以选择多组标签, 同时为他们定义相同的样式</p>
    <p>通常用于集体声明</p>
    <p>并集选择器是各选择器通过英文逗号（,）连接而成，任何形式的选择器都可以作为并集选择器的一部分</p>

    <h2>语法</h2>
    <div>
        <span>元素1,元素2 { 样式声明 }</span>
    </div>

    <p>
        例如<br>
        ul,div { 样式声明 } /* 选择 ul 和 div标签元素 */ 
    </p>
    <h2>注意</h2>
    <ul>
        <li>元素1 和 元素2 中间用逗号隔开</li>
        <li>逗号理解为和的意思</li>
        <li>并集选择器通常用于集体声明</li>
    </ul>
</body>
</html>
