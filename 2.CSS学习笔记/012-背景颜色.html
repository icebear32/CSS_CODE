<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /* 一般情况下元素背景颜色默认值是 transparent（透明）,也可手动指定背景颜色透明 */
            background-color: transparent;
        }

        .div2{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>背景颜色</h1>
    <p>background-color 属性定义了元素的背景颜色</p>
    <div class="div1">div1 背景颜色默认值：transparent</div>
    <div class="div2">div2 背景颜色自定义</div>
</body>
</html>
