<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余空间调整为间距</title>
    <style>
        #div0 {
            width: 380px;
            background-color: khaki;
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
        }

        #div0 div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .div1 {
            justify-content: flex-start;
        }

        .div2 {
            justify-content: flex-end;
        }

        .div3 {
            justify-content: center;
        }

        .div4 {
            justify-content: space-between;
        }

        .div5 {
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <p>justify-content: flex-start;</p>
    <div id="div0" class="div1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <br><br>
    <p>justify-content: flex-end;</p>
    <div id="div0" class="div2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <br><br>
    <p>justify-content: center;</p>
    <div id="div0" class="div3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <br><br>
    <p>justify-content: space-between;</p>
    <div id="div0" class="div4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <br><br>
    <p>justify-content: space-around;</p>
    <div id="div0" class="div5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
