<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            display: none;
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: khaki;
            display: block;
        }

        input {
            width: 100px;
            height: 30px;
        }

        button {
            width: 100px;
            height: 50px;
        }

        .div3 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            visibility: hidden;
        }
        .div4 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <br>
    <div class="divs">
        <div class="div2">222</div>
        <div class="div2">333</div>
        <div class="div2">444</div>
    </div>
    <br>
    <div class="divs">
        <span>111</span>
        <span>222</span>
        <span>333</span>
    </div>
    <br>
    <div class="divs">
        <img src="../img/1.png" alt=""><img src="../img/2.png" alt=""><br><br>
        <input type="text" name="" id=""><input type="password" name="" id=""><br><br>
        <button>提交</button><button>注册</button>
    </div>
    <div class="divs">
        <div class="div3">3434</div>
        <div class="div4">3434</div>
    </div>
</body>

</html>
