<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-top: 20px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: goldenrod;
            margin-top: 20px;
        }

        .father2 {
            border: 1px solid red;
        }

        .father3 {
            padding: 1px;
        }

        .father4 {
            /* overflow:hidden作用是当元素内的内容溢出的时候使它隐藏溢出的部分，即超出部分隐藏 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>外边距合并</h1>
    <p>对于两个嵌套关系（父子关系）的块元素，父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值</p>
    <br><br>
    <h2>嵌套块级元素垂直外边距塌陷</h2>
    <div class="father father1">
        <div class="son">son1</div>
    </div>

    <br><br>
    <h2>解决方案: 可以为父元素定义上边框</h2>
    <div class="father father2">
        <div class="son"></div>
    </div>
    <br><br>
    <h2>解决方案: 可以为父元素定义上内边距</h2>
    <div class="father father3">
        <div class="son"></div>
    </div>
    <br><br>
    <h2>解决方案: 可以为父元素添加 overflow:hidden</h2>
    <div class="father father4">
        <div class="son"></div>
    </div>
</body>

</html>
