<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        .divs {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            /* background-color: brown; */
            border: 2px solid black;
        }
        .div1 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            padding-left: 5px;
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: khaki;
            padding-right: 30px;
        }

        .div3 {
            width: 100px;
            height: 100px;
            background-color: gold;
            padding-top: 20px;
        }

        .div4 {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>内边距</h1>
    <p>padding 属性用于设置内边距，即边框与内容之间的距离</p>
    <table border="1px">
        <thead>
            <tr>
                <td>属性</td>
                <td>作用</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>padding-left</td>
                <td>左内边距</td>
            </tr>
            <tr>
                <td>padding-right</td>
                <td>右内边距</td>
            </tr>
            <tr>
                <td>padding-top</td>
                <td>上内边距</td>
            </tr>
            <tr>
                <td>padding-bottom</td>
                <td>下内边距</td>
            </tr>
        </tbody>
    </table>

    <br>
    <div class="divs">
        <div class="div1">div1</div>
    </div>
    <div class="divs">
        <div class="div2">div2</div>
    </div>
    <div class="divs">
        <div class="div3">div3</div>
    </div>
    <div class="divs">
        <div class="div4">div4</div>
    </div>
</body>

</html>
