<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框简写</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border-top: 5px solid red;
            border-bottom: 5px solid blue;
        }
    </style>
</head>
<body>
    <h2>边框简写</h2>
    <p>border: 1px solid red; /* 没有顺序 */ </p>

    <h2>边框分开写法</h2>
    <p>border-top: 1px solid red; /* 只设定上边框， 其余同理 */</p>

    <h2>练习</h2>
    <p>200*200 的盒子，设置上边框为红色，其余边框为蓝色</p>
    <div>盒子</div>
</body>
</html>
