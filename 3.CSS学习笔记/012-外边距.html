<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距 margin</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        /* .one {
          margin-bottom: 20px;
      } */
        .two {
            /* margin-top: 20px; */
            /* margin: 30px; */
            margin: 30px 50px;
        }
    </style>
</head>

<body>
    <h1>外边距 margin</h1>
    <p>margin 属性用于设置外边距，即控制盒子和盒子之间的距离</p>
    <br>
    <table border="1px">
        <thead>
            <tr>
                <td>属性</td>
                <td>作用</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>margin-left</td>
                <td>左外边距</td>
            </tr>
            <tr>
                <td>margin-right</td>
                <td>右外边距</td>
            </tr>
            <tr>
                <td>margin-top</td>
                <td>上外边距</td>
            </tr>
            <tr>
                <td>margin-bottom</td>
                <td>下外边距</td>
            </tr>
            <tr>
                <td colspan="2">margin 简写方式代表的意义跟 padding 完全一致</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
