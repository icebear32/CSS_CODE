<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align 属性介绍 图片、表单和文字对齐</title>
    <style>
        input {
            height: 50px;
        }

        .i1 {
            vertical-align: baseline;
        }

        .i2 {
            vertical-align: top;
        }

        .i3 {
            vertical-align: middle;
        }

        .i4 {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <h1>vertical-align 属性介绍</h1>
    <h2>案例 表单和文本对齐</h2>
    <input type="text" name="" id="" class="i1">填写姓名<br><br>
    <input type="text" name="" id="" class="i2">填写年龄<br><br>
    <input type="text" name="" id="" class="i3">填写电话<br><br>
    <input type="text" name="" id="" class="i4">填写住址
</body>

</html>
