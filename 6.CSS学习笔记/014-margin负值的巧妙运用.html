<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin负值的巧妙运用</title>
    <style>
        ul li {
            position: relative;
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 5px solid red;
            margin-left: -1px;
        }

        .ul1 li:hover {
            /* 1. 如果盒子没有定位，则鼠标经过添加相对定位即可 */
            position: relative;
            border: 5px solid blue;
        }

        .ul2 li:hover {
            /* 2.如果li都有定位，则利用 z-index提高层级 */
            z-index: 1;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <h1>margin负值的巧妙运用</h1>
    <ol>
        <li>让每个盒子margin 往左侧移动 -1px 正好压住相邻盒子边框</li>
        <li>
            鼠标经过某个盒子的时候，提高当前盒子的层级即可（如果没有有定位，则加相对定位（保留位置），如果有定位，则加z-index）
        </li>
    </ol>
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <br clear="left">
    <ul class="ul2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
