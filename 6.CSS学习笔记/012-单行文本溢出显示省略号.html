<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出显示省略号</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: antiquewhite;
            margin: 100px auto;
        }

        .div1 {
            /* 1.不设置 white-space */
            /* 2.溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3. 文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }

        .div2 {
            /* 1.这个单词的意思是如果文字显示不开自动换行 */
            white-space: normal;
            /* 2.溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3. 文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }

        .div3 {
            /* 1.这个单词的意思是如果文字显示不开也必须强制一行内显示 */
            white-space: nowrap;
            /* 2.溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3. 文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div style="width: 600px; height: 250px;">
        <h1>单行文本溢出显示省略号</h1>
        <p>单行文本溢出显示省略号--必须满足三个条件</p>
        <ol>
            <li>先强制一行内显示文本
                <ul>
                    <li>white-space: nowrap; 默认 文字显示不开自动换行</li>
                    <li>white-space: nowrap; 文字显示不开也必须强制一行内显示</li>
                </ul>
            </li>
            <li>超出的部分隐藏</li>
            <li>文字用省略号替代超出的部分</li>
        </ol>
    </div>

    <div class="div1">单行文本溢出显示省略号--必须满足三个条件</div>

    <div class="div2">单行文本溢出显示省略号--必须满足三个条件</div>

    <div class="div3">单行文本溢出显示省略号--必须满足三个条件</div>
</body>

</html>
