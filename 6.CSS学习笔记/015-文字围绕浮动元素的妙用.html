<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 110px;
            background-color: khaki;
            margin: 0 auto;
            padding: 5px;
        }
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }
        .pic img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>文字围绕浮动元素的妙用</h1>
    <p>巧妙运用浮动元素不会压住文字的特性</p>
    <div class="box">
        <div class="pic">
            <img src="../img/1.png" alt="#">
        </div>
        <p>哆啦A梦</p>
    </div>
</body>
</html>
