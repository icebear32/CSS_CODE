<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式 cursor</title>
</head>

<body>
    <h1>鼠标样式 cursor</h1>
    <p>li {cursor: pointer; }</p>
    <p>设置或检索在对象上移动的鼠标指针采用何种系统预定义的光标形状</p>
    <table border="1px">
        <thead>
            <tr>
                <td>属性值</td>
                <td>描述</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>default</td>
                <td>小白 默认</td>
            </tr>
            <tr>
                <td>pointer</td>
                <td>小手</td>
            </tr>
            <tr>
                <td>move</td>
                <td>移动</td>
            </tr>
            <tr>
                <td>text</td>
                <td>文本</td>
            </tr>
            <tr>
                <td>not-allowed</td>
                <td>禁止</td>
            </tr>
        </tbody>
    </table>

    <h2>案例</h2>
    <ul>
        <li style="cursor: default;">我是默认的小白鼠标样式</li>
        <li style="cursor: pointer;">我是鼠标小手样式</li>
        <li style="cursor: move;">我是鼠标移动样式</li>
        <li style="cursor: text;">我是鼠标文本样式</li>
        <li style="cursor: not-allowed;">我是鼠标禁止样式</li>
    </ul>
</body>

</html>
