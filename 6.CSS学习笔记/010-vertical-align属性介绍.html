<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align 属性介绍 图片、表单和文字对齐</title>
    <style>
        .ta1 {
            vertical-align: baseline;
        }

        .ta2 {
            vertical-align: top;
        }

        .ta3 {
            vertical-align: middle;
        }

        .ta4 {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <h1>vertical-align 属性介绍</h1>
    <h2>案例 文本域和文本对齐</h2>
    <textarea rows="10" cols="30" class="ta1"></textarea>姓名<br><br>
    <textarea rows="10" cols="30" class="ta2"></textarea>年龄<br><br>
    <textarea rows="10" cols="30" class="ta3"></textarea>电话<br><br>
    <textarea rows="10" cols="30" class="ta4"></textarea>住址<br><br>
</body>

</html>
