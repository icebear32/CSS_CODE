<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        .box1 {
            width: 60px;
            height: 60px;   
            margin: 100px auto;
            background: url(../img/sprites.png) no-repeat   -182px 0;
          
        }
        .box2 {
            width: 27px;
            height: 25px;
            margin: 200px;
            background: url(../img/sprites.png) no-repeat  -155px -106px;
        }
    </style>
</head>
<body>
    <h1>精灵图</h1>
    <img src="../img/jl.png" alt="#">
    <p>
        一个网页中往往会应用很多小的背景图像作为修饰，当网页中的图像过多时，服务器就会频繁地接收和发送
    </p>
    <p>
        请求图片，造成服务器请求压力过大，这将大大降低页面的加载速度
    </p>
    <p>
        为了有效地减少服务器接收和发送请求的次数，提高页面的加载速度，出现了 CSS 精灵技术
    </p>
    <p>
        核心原理：将网页中的一些小背景图像整合到一张大图中 ，这样服务器只需要一次请求就可以了
    </p>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
